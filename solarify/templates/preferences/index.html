{% extends 'base.html'%} {% block content %}

<div class="container mt-3">
  <h5>Preferred unit</h5>
  {% include 'partials/_messages.html' %}
  <form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select name="unit" class="custom-select" id="inputGroupSelect04">
        {% if user_preferences.unit%}
        <option name="unit" selected value="{{user_preferences.unit}}"
          >{{user_preferences.unit}}</option
        >
        {% endif %} {% for unit in units %}

        <option name="unit" value="{{unit.name}} - {{unit.value}}"
          >{{unit.name}} - {{unit.value}}
        </option>

        {% endfor %}
      </select>
      <div class="input-group-append">
        <input class="btn btn-outline-secondary" type="submit" value="Save" />
      </div>
    </div>
  </form>
</div>

<hr />

{% endblock %}
